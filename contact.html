<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="social-links">
          <a href="https://www.linkedin.com/in/minukadesilva/"
            ><img src="icons/linkedin.png" alt="LinkedIn"
          /></a>
          <a href="https://medium.com/@minuka_desilva"
            ><img src="icons/medium.png" alt="Medium"
          /></a>
          <a href="https://github.com/minukadesilva"
            ><img src="icons/github.png" alt="Github"

        <ul class="nav-links">

          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact-hero">
      <div class="contact-section">
        <h2>Contact Me</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
          <p id="response-message"></p>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Minuka De Silva. All rights reserved.</p>
    </footer>
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("response-message").textContent =
            "Thanks! Your message has been received.";
          document.getElementById("contact-form").reset();
        });
    </script>
  </body>
